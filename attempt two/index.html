<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <header>
      <div class="score">Dealer Hand: <span id="dealerScore"></span></div>
      <div class="score">Player Hand: <span id="playerScore"></span></div>
    </header>
    <div class="table">
      <div id="tableDealerSide" class="tableDealerSide"></div>
      <div id="tablePlayerSide" class="tablePlayerSide"></div>
    </div>
    <div class="buttonGrid">
      <button id="playButton" class="button">Play</button>
      <button id="hitButton" class="button">Hit</button>
      <button id="stayButton" class="button">Stay</button>
      <button id="resetButton" class="button">Reset</button>
    </div>
    <h2 id="prompt" class="prompt"></h2>
    <script src="script.js"></script>
  </body>
</html>
